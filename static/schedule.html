<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management - E-JUST Timetable System</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand" style="color: white;">E-JUST Timetable System</div>
        <div class="navbar-menu"></div>
    </nav>

    <div class="page-header">
        <h1>Schedule Management</h1>
        <p id="page-subtitle">View and manage timetable schedules</p>
    </div>

    <div class="container">
        <!-- Admin Controls (only for admins) -->
        <div class="card" id="admin-controls" style="display: none;">
            <div class="card-header">
                <h2 class="card-title">Schedule Generation</h2>
            </div>
            <div class="card-body">
                <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                    <button onclick="generateSchedule()" class="btn btn-gold btn-lg">
                        ‚ö° Generate Schedule
                    </button>
                    <button onclick="exportSchedule()" class="btn btn-success">
                        üì• Export to Excel
                    </button>
                    <div>
                        <input type="file" id="import-file" accept=".xlsx,.xls" style="display: none;" onchange="importSchedule()">
                        <button onclick="document.getElementById('import-file').click()" class="btn btn-primary">
                            üì§ Import from Excel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedule Filters -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">View Schedule</h2>
            </div>
            <div class="card-body">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
                    <div class="form-group">
                        <label class="form-label" for="filter-level">Level</label>
                        <select id="filter-level" class="form-control" onchange="onLevelChange()">
                            <option value="">All Levels</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="filter-section">Section</label>
                        <select id="filter-section" class="form-control" onchange="onSectionChange()">
                            <option value="">All Sections</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="filter-group">Group</label>
                        <select id="filter-group" class="form-control" onchange="loadSchedule()">
                            <option value="">All Groups</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="filter-room">Room</label>
                        <select id="filter-room" class="form-control" onchange="loadSchedule()">
                            <option value="">All Rooms</option>
                        </select>
                    </div>
                </div>
                <button onclick="loadSchedule()" class="btn btn-primary">üîç Load Schedule</button>
            </div>
        </div>

        <!-- Schedule Display -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Weekly Timetable</h2>
                <button onclick="window.print()" class="btn btn-secondary">üñ®Ô∏è Print</button>
            </div>
            <div class="card-body">
                <div id="schedule-display" style="overflow-x: auto;">
                    <p class="text-muted text-center">Select filters and click "Load Schedule" to view the timetable</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/schedule.js"></script>
</body>
</html>
