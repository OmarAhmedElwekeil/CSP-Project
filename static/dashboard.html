<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E-JUST Timetable System</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand" style="color: white;">E-JUST Timetable System</div>
        <div class="navbar-menu"></div>
    </nav>

    <div class="page-header">
        <h1>Admin Dashboard</h1>
        <p>Manage your E-JUST timetable scheduling system</p>
    </div>

    <div class="container">
        <!-- Statistics Cards -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Buildings</span>
                    <div class="stat-card-icon">üè¢</div>
                </div>
                <div class="stat-card-value" id="stat-buildings">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Rooms</span>
                    <div class="stat-card-icon">üö™</div>
                </div>
                <div class="stat-card-value" id="stat-rooms">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Courses</span>
                    <div class="stat-card-icon">üìö</div>
                </div>
                <div class="stat-card-value" id="stat-courses">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Instructors</span>
                    <div class="stat-card-icon">üë®‚Äçüè´</div>
                </div>
                <div class="stat-card-value" id="stat-instructors">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Teaching Assistants</span>
                    <div class="stat-card-icon">üë•</div>
                </div>
                <div class="stat-card-value" id="stat-tas">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <span class="stat-card-title">Levels</span>
                    <div class="stat-card-icon">üéØ</div>
                </div>
                <div class="stat-card-value" id="stat-levels">-</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Quick Actions</h2>
            </div>
            <div class="card-body">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <button onclick="window.location.href='/static/buildings.html'" class="btn btn-primary">
                        Manage Buildings
                    </button>
                    <button onclick="window.location.href='/static/courses.html'" class="btn btn-primary">
                        Manage Courses
                    </button>
                    <button onclick="window.location.href='/static/instructors.html'" class="btn btn-primary">
                        Manage Instructors
                    </button>
                    <button onclick="window.location.href='/static/tas.html'" class="btn btn-primary">
                        Manage TAs
                    </button>
                    <button onclick="window.location.href='/static/levels.html'" class="btn btn-primary">
                        Manage Levels
                    </button>
                    <button onclick="window.location.href='/static/schedule.html'" class="btn btn-gold btn-lg" style="grid-column: 1 / -1;">
                        Schedule Management
                    </button>
                </div>
            </div>
        </div>

        <!-- Recent Activity / System Status -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">System Status</h2>
            </div>
            <div class="card-body">
                <div id="system-status">
                    <p class="text-muted">Loading system information...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Require admin authentication
        Auth.requireAdmin();

        // Load dashboard statistics
        async function loadStats() {
            try {
                showLoading(true);

                // Fetch all data in parallel
                const [buildings, rooms, courses, instructors, tas, levels] = await Promise.all([
                    API.get(Endpoints.buildings),
                    API.get(Endpoints.rooms),
                    API.get(Endpoints.courses),
                    API.get(Endpoints.instructors),
                    API.get(Endpoints.tas),
                    API.get(Endpoints.levels)
                ]);

                // Update stat cards
                document.getElementById('stat-buildings').textContent = buildings.length;
                document.getElementById('stat-rooms').textContent = rooms.length;
                document.getElementById('stat-courses').textContent = courses.length;
                document.getElementById('stat-instructors').textContent = instructors.length;
                document.getElementById('stat-tas').textContent = tas.length;
                document.getElementById('stat-levels').textContent = levels.length;

                // Update system status
                const statusHtml = `
                    <div style="display: grid; gap: 0.5rem;">
                        <div style="display: flex; justify-content: space-between; padding: 0.5rem; background: var(--bg-page); border-radius: 0.375rem;">
                            <span>Database Connection:</span>
                            <span class="badge badge-success">Connected</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 0.5rem; background: var(--bg-page); border-radius: 0.375rem;">
                            <span>Total Rooms Available:</span>
                            <strong>${rooms.length}</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 0.5rem; background: var(--bg-page); border-radius: 0.375rem;">
                            <span>Total Courses Configured:</span>
                            <strong>${courses.length}</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 0.5rem; background: var(--bg-page); border-radius: 0.375rem;">
                            <span>Total Teaching Staff:</span>
                            <strong>${instructors.length + tas.length}</strong>
                        </div>
                    </div>
                `;
                document.getElementById('system-status').innerHTML = statusHtml;

            } catch (error) {
                showNotification('Failed to load dashboard statistics: ' + error.message, 'error');
                document.getElementById('system-status').innerHTML = 
                    '<p class="text-muted" style="color: var(--error);">Failed to load system information</p>';
            } finally {
                showLoading(false);
            }
        }

        // Initialize dashboard
        loadStats();
    </script>
</body>
</html>
